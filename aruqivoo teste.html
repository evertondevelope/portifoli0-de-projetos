<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> contato</title> <!-- lembrese que o tiulo na parte da cabeça ele fica nome da página-->
</head>
<body>
 <form action="" method="post" autocomplete="on">
  <fieldset  >
    <legend> <strong>Entre em Contato:</strong></legend>

      <label > assunto
<input type="text" list="assunto" placeholder="assunto" required>
      </label>
      <datalist id="assunto">
        <option value="suport"></option>
        <option value="sugestão"></option>
        <option value="reclamação"></option> </datalist>
      <br>
    <label for="usuario"> <strong>Nome Completo:</strong> <br>
    </label>
      <input type="text" id="usuario"
      size="10" placeholder="digite seu nome" required autocomplete="name">
<br>
          <label for="email"> <strong>Email:</strong> <br> </label>
            <input type="email"  id="email" size="10" placeholder="digite seu E-mail aqui"
            autocomplete="email" required pattern=".*+@/.com"> 
            <br>

            <label for="what" > <strong>Whatszap</strong>: <br></label>
            <input type="tel"  placeholder="00 00000-0000" id="what"  title="coloque no minimo 8 caracteres" 
            autocomplete="tel" pattern="[0-9]{2} [9]{1}[0-9]{4}-[0-9]{4}" required>
<br>
            <label for="mensagem"><strong>mensagem:</strong></label>
<br>
            <textarea name="mensagem do usario" id="mensagem" cols="30" rows="10" id="mensagem" required maxlength="100" minlength="4" wrap="soft"></textarea>
<br>    
<div>
            <button type="submit"> Enviar</button>  <button type="reset">Limpar</button>
<br>
            <label for="permitido"> Aceito receber novidades por e-mail </label>
            <input type="checkbox" id="perimitido" required
            checked >
            <br>  
            </div>
     </fieldset>
    </form>
</body>
</html>
